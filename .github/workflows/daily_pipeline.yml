name: Daily Factor Mining and Training

on:
  schedule:
    # 每天定时运行（示例为 UTC 22:00，可根据需要调整）
    - cron: '0 22 * * *'
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # 根据需要安装 GPU 库，如 cupy、torch 等；这里示例仅安装 CPU 依赖

      - name: Run factor mining agent
        run: |
          # 更新高频数据并生成选中的因子
          python daily_feature_agent.py

      - name: Train model and predict
        run: |
          # 使用挖掘出的因子训练模型并生成预测
          python quant_factor_pipeline.py
